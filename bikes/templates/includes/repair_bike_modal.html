<div id="repair-bike-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Repair a bike</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Enter the ID of a bike:</p>
                  <input type="number" class="form-control" name="bike-id" id="repair-bike-input">
              <p class="mt-2 text-success" id = "repair-success">
              </p>
              <p class="mt-2 text-danger" id = "repair-fail">
              </p>
              <p class="mt-2 text-danger" id = "repair-fail-hire">
              </p>
              <p class="mt-2 text-danger" id = "no-bike-repair">
                </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="repair-bike-btn">Repair bike</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
